<gl-page-title *ngIf="editedIncomeType" [title]="'Modification de l\'organisme payeur ' + (editedIncomeType.type)"></gl-page-title>
<gl-page-title *ngIf="!editedIncomeType" title="Nouvel organisme payeur"></gl-page-title>

<h1>
  <ng-container *ngIf="editedIncomeType">Modification de l'organisme payeur <em>{{ editedIncomeType.type }}</em></ng-container>
  <ng-container *ngIf="!editedIncomeType">Nouvel organisme payeur</ng-container>
</h1>

<form (ngSubmit)="save()" [formGroup]="incomeTypeForm">
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Organisme</label>
    <div class="col-sm-10">
      <input class="form-control" id="type" formControlName="type" />
      <val-errors controlName="type" label="Le type"></val-errors>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-2">
      <button class="btn btn-primary mr-2" id="save">Enregistrer</button>
      <a class="btn btn-secondary" routerLink="/income-types">Annuler</a>
    </div>
  </div>
</form>
