<form class="form-inline" (ngSubmit)="add()" [formGroup]="addForm">
  <div class="form-group">
    <input type="number" class="form-control form-control-sm" style="width: 4rem;" formControlName="hours" min="0" />
    &nbsp;h
  </div>
  <div class="form-group">
    <input type="number" class="form-control form-control-sm ml-sm-2" style="width: 4rem;" formControlName="minutes" min="0" />
    &nbsp;m.
  </div>

  <button type="submit" class="btn btn-primary btn-sm ml-sm-2" [disabled]="addForm.invalid">Ajouter</button>
  <button type="button" class="btn btn-secondary btn-sm ml-sm-2" (click)="cancel()">Annuler</button>
</form>
