<div class="small text-muted">
  {{ note.creator.login }} &mdash; {{ note.creationInstant | date }}
  <ng-container *ngIf="!edited">
    &mdash; <span class="badge badge-secondary">{{ note.category | displayNoteCategory }}</span>
  </ng-container>
</div>
<div class="bubble text-muted">
  <ng-container *ngIf="!edited">
    <div style="white-space: pre-line">{{ note.text }}</div>
    <div class="text-right">
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary mr-1"
        [disabled]="disabled"
        (click)="edit()"
      >
        <span class="fa fa-edit"></span>
      </button>
      <button
        type="button"
        class="btn btn-sm btn-outline-danger"
        [disabled]="disabled"
        (click)="delete()"
      >
        <span class="fa fa-trash"></span>
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="edited">
    <form [formGroup]="noteForm">
      <textarea
        #textArea
        class="form-control"
        formControlName="text"
        style="width: 100%"
        [rows]="rowCount"
      ></textarea>
      <div
        class="mt-2 btn-group btn-group-toggle btn-group-sm"
        ngbRadioGroup
        name="category"
        formControlName="category"
      >
        <label ngbButtonLabel class="btn-outline-secondary" *ngFor="let category of noteCategories">
          <input ngbButton type="radio" [value]="category" [id]="'category-' + category" />
          {{ category | displayNoteCategory }}
        </label>
      </div>
      <div class="text-right mt-2">
        <button
          type="submit"
          class="btn btn-sm btn-primary mr-2"
          [disabled]="noteForm.invalid"
          (click)="save()"
        >
          <span class="fa fa-check"></span>
          Enregistrer
        </button>
        <button type="button" class="btn btn-sm btn-secondary" (click)="cancel()">
          <span class="fa fa-undo"></span>
          Annuler
        </button>
      </div>
    </form>
  </ng-container>
</div>
