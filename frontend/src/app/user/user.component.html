<div class="form-group row">
  <label class="col-sm-2 col-form-label">Nom</label>
  <div class="col-sm-10">
    <p id="fullName" class="form-control-static">{{ user.firstName }} {{ user.lastName }} dit {{ user.surName }}</p>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Né(e) le</label>
  <div class="col-sm-10">
    <p id="birthDate" class="form-control-static">{{ user.birthDate }}</p>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Adresse</label>
  <div class="col-sm-10">
    <p id="fullAddress" class="form-control-static">{{ user.address }}, {{ user.city | displayCity }}</p>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <p id="email" class="form-control-static">{{ user.email }}</p>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Est adhérent</label>
  <div class="col-sm-10">
    <p id="isAdherent" class="form-control-static">{{ user.isAdherent ? 'Oui' : 'Non' }}</p>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Entré(e) en France le</label>
  <div class="col-sm-10">
    <p id="entryDate" class="form-control-static">{{ user.entryDate }}</p>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Code médiation</label>
  <div class="col-sm-10">
    <p id="mediationCode" class="form-control-static">{{ user.mediationCode }}</p>
  </div>
</div>

<a class="btn btn-primary" [routerLink]="['/users', user.id, 'edit']">Éditer</a>
<a class="btn btn-secondary" routerLink="/users">Retour</a>
