<gl-page-title title="Natures de prestation"></gl-page-title>
<h1>Natures de prestation</h1>

<div
  class="row mb-2 align-items-center income-source-item"
  *ngFor="let incomeSource of incomeSources"
>
  <div class="col-sm">
    <a [routerLink]="['/income-sources', incomeSource.id, 'edit']">{{ incomeSource.name }}</a>
  </div>
  <div class="col-sm text-muted">{{ incomeSource.type.type }}</div>
  <div class="col-sm text-muted">
    <ng-container *ngIf="incomeSource.maxMonthlyAmount">
      max. {{ incomeSource.maxMonthlyAmount | currency: 'EUR' }} / mois
    </ng-container>
  </div>
  <div class="col-sm text-end">
    <a class="btn btn-secondary btn-sm" [routerLink]="['/income-sources', incomeSource.id, 'edit']">
      <span class="fa fa-edit"></span>
      Ã‰diter
    </a>
  </div>
</div>

<a class="btn btn-outline-primary" routerLink="/income-sources/create">
  <span class="fa fa-plus"></span>
  Nouvelle nature de prestation
</a>
